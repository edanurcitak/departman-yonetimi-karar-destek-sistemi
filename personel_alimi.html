<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Alımı</title>
    <!-- Bootstrap ve AdminLTE kütüphaneleri -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css" integrity="sha512-IuO+tczf4J43RzbCMEFggCWW5JuX78IrCJRFFBoQEXNvGI6gkUw4OjuwMidiS4Lm9Q2lILzpJwZuMWuSEeT9UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js" integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css" integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="hold-transition sidebar-mini">

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Personel Alımı Tablosu -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Kadro Planlaması</h3>
                    </div>
                    <div class="card-body">
                        <table id="personelAlimiTablo" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Departman</th>
                                    <th>Mevcut Personel Sayısı</th>
                                    <th>Performans Değerlendirmesi(Ort)</th>
                                    <th>Yeterlilik Durumu</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Veritabanından gelen veriler burada listelenecek -->
                                <tr>

                                </tr>
                                <!-- Diğer departmanlar buraya eklenecek -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function() {
            // DataTable ile tabloyu başlatıyoruz
            $('#personelAlimiTablo').DataTable();
        });
    </script>

    <script>
            // API'den verileri al
        $.get("http://localhost:3000/api/personel_alimi", function(data) {
            data.forEach(function(personelAlim) {
                // Tablonun tbody kısmına yeni satırlar ekleyin
                $('#personelAlimiTablo tbody').append(`
                    <tr>
                        <td>${personelAlim.departman_adi}</td>
                        <td>${personelAlim.mevcut_personel_sayisi}</td>
                        <td>${personelAlim.performans_durumu}</td>
                        <td>${personelAlim.yeterlilik}</td>
                    </tr>
                `);
            });
        });
    </script>
</body>

</html>
